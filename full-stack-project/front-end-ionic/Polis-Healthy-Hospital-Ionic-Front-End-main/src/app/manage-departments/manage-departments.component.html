<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Manage Departments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>Departments</h2>

        <div class="search-bar-container">
          <ion-searchbar
            class="custom-searchbar"
            [(ngModel)]="searchTerm"
            (ionInput)="filterDepartments($event)"
          ></ion-searchbar>
          <ion-button (click)="createDepartment()" class="create-button" >Add new Department</ion-button>
        </div>

        <table class="department-table">
          <thead>
            <tr>
              <th>Department code</th>
              <th>Department Name</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let department of filteredDepartments">
              <td>{{ department.code }}</td>
              <td>{{ department.name }}</td>
              <td>
                <ion-button (click)="editDepartment(department)" color="light">Edit</ion-button>
              </td>
              <td>
                <ion-button (click)="confirmDelete(department.id)" color="danger">Delete</ion-button>
              </td>
            </tr>
          </tbody>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
